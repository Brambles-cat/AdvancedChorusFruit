name: AdvancedChorusFruit
version: 1.1.0
main: me.jiovannyalejos.advancedchorusfruit.AdvancedChorusFruit
api-version: 1.17
authors: [ JiovannyAlejos ]
description: A plugin letting you set specific locations for chorus fruits to take you
commands:
  listwarps:
    description: Sends a list of warp points' names and coordinates to the sender
  removelocation:
    description: Removes a warp location by name argument
  setopexclusive:
    description: Sets whether only operators are allowed to set and remove warp locations